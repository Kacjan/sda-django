{% extends 'base.html' %}

{% block content %}
    <h1>Movies ListView</h1>
    <ul>
        {% for movie in object_list %}
            <li>
                {{ movie.id }}. {{ movie.title }} ({{ movie.released }}) - {{ movie.genre.name }} <a href="{% url 'movie_update' movie.id %}"> EDIT </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
